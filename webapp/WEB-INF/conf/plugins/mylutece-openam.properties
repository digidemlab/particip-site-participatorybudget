################################################################################

# Configuration file of MyLutece Paris Connect

################################################################################

# Authentication service

#mylutece.authentication.class=fr.paris.lutece.plugins.mylutece.modules.parisconnect.authentication.ParisConnectAuthentication


mylutece-openam.agentEnable=false
mylutece-openam.cookieName=iPlanetDirectoryPro
mylutece-openam.cookieDomain=paris.fr
mylutece-openam.cookiePath=/
mylutece-openam.cookieMaxAge=3600
mylutece-openam.cookieSecure=false
mylutece-openam.api.debug=true

mylutece-openam.attributeKeyUsername=uid

#attributes list separated by coma (not mandatory) which  
mylutece-openam.userMappingAttributes=user.bdate,user.gender,user.name.given,user.name.family,user.name.civility,user.home-info.postal.street,user.home-info.postal.postalcode,user.home-info.postal.city,user.validated,user.home-info.online.email

#mapping with Lutece attributes  
mylutece-openam.attribute.user.bdate=ids.birthdate
mylutece-openam.attribute.user.gender=ids.gender
mylutece-openam.attribute.user.name.given=ids.first_name
mylutece-openam.attribute.user.name.family=ids.preferred_username
mylutece-openam.attribute.user.name.civility=ids.family_name
mylutece-openam.attribute.user.home-info.postal.street=ids.address
mylutece-openam.attribute.user.home-info.postal.postalcode=ids.address_postal_code
mylutece-openam.attribute.user.home-info.postal.city=ids.address_city
mylutece-openam.attribute.user.home-info.online.email=ids.login
mylutece-openam.attribute.user.validated=validatedAccount
mylutece-openam.attribute.user.status=inetUserStatus
