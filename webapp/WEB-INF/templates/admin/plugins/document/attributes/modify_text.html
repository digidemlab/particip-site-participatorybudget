<div class="form-group">
	<label class="control-label col-xs-12 col-sm-2 col-md-2" for="${attribute.code}">${attribute.name}<#if attribute.required >*</#if></label>
	<div class="col-xs-12 col-sm-10 col-md-10">
		<input type="text" class="form-control input-sm" name="${attribute.code}" id="${attribute.code}" size="<#list parameters.size as size>${size}</#list>" maxlength="<#list parameters.maxlength as maxlength>${maxlength}</#list>" value="${attribute.textValue!''}" /> 
		<p class="help-block">${attribute.description}</p>
	</div>
</div>
