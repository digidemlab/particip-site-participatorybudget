<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<div id="faq-contact-form" class="bg-color2">
        <fieldset>
            <legend class="font1 title1">#i18n{helpdesk.contact_result.boxTitle}</legend>
            <div class="alert alert-success col-xs-offset-1 col-xs-10 col-sm-offset-1 col-sm-10 col-md-offset-1 col-md-10 col-lg-offset-1 col-lg-10"><i class="glyphicon glyphicon-exclamation-sign"></i>&nbsp;#i18n{helpdesk.contact_result.message}</div>
            <form class="form-horizontal col-xs-offset-1 col-xs-10 col-sm-offset-1 col-sm-10 col-md-offset-1 col-md-10 col-lg-offset-1 col-lg-10 text-center" method="post">
				<input type="hidden" name="page" value="helpdesk">
				<input type="hidden" name="faq_id" value="${faq.id}">
				<button class="btn btn-default btn-lg" type="submit">
					<i class="glyphicon glyphicon-ok"></i>&nbsp;#i18n{helpdesk.contact_result.back}
				</button>
			</form>
		</fieldset>
		<br/>
		</div>
    </div>
</div>
