<div class="row">
	<div class="col-xs-12 col-sm-12">
		<div id="mesinfos" class="content-padding bg-mesinfos">
			<div class="row">
				<div class="col-xs-12 col-sm-offset-2 col-sm-7">
					<h1 class="title1 centered">Mot de passe perdu</h1>
					<#if infos?? && infos?size &gt; 0>
						<#if back_url??>
							<form class="form" role="form" method="post" action="${back_url}" method="post">
								Un email a &eacute;t&eacute; envoy&eacute; &agrave; l'adresse: ${mail}
						</#if>
						<div class="form-group">
							<button class="btn-block btn-include" id="button-return" type="submit" name="BtnBack">Ok</button>
						</div>
						<#if back_url??>
							</form>
						</#if>
					<#else>
							<form class="form" method="post" id="lostPassword" action="jsp/site/Portal.jsp?page=manageAccount">
								<div class="form-group">
									<@messages errors=errors />
								</div>
								<div class="form-group">
									<label for="mail" class="sr-only">Saisissez votre adresse email *</label>
									<input type="text" class="form-control" name="mail" id="mail" required maxlength="100" value="${mail!!}" placeholder="Saisissez votre adresse email *">
								</div>
								<#if jcaptcha?exists>
									${jcaptcha}
								</#if>
								<div class="form-group" style="margin:0 auto;width:320px;">
									<button id="budgetparticipatif-lostpassword-button" class="btn btn-include" style="padding:0 10px;" type="submit" name="action_doLostPassword">
										<i class="glyphicon glyphicon-ok-circle"></i> Valider
									</button> 
									<a href="${back_url!!}" id="budgetparticipatif-lostpassword-button" style="padding:0 10px;" class="btn btn-include">
										<i class="glyphicon glyphicon-menu-left"></i> Annuler
									</a>
								</div>
							</form>
					</#if>
				</div>
			</div>
		</div>
	</div>
</div>
