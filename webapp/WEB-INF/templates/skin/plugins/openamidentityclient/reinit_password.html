<div class="row">	<div class="col-xs-12 col-sm-12">		<div id="mesinfos" class="content-padding bg-mesinfos">			<h1 class="title1 centered">Red&eacute;finition  de votre mot de passe</h1>	    <#if infos?? && infos?size &gt; 0 >				<#if back_url??>					<form class="form" action="${back_url}" method="post">				</#if>				<@messages infos=infos />	      <div class="form-group">		      <button class="btn-block btn-include" id="button-return" type="submit" name="BtnBack">Ok</button>		    </div>				<#if back_url??>					</form>				</#if>			<#else>				<form class="form" method="post" id="reinitPassword" action="jsp/site/Portal.jsp?page=manageAccount">					<div class="form-group">						<@messages errors=errors />					</div>				<#if reinit_password_form??>					<input type="hidden" id="key" name="key" value="${reinit_password_form.key!!}">					<div class="form-group">						<label for="password" class="sr-only" >Mot de passe *</label>						<input type="password" class="form-control" name="password" id="password" required minlength="8" maxlength="100" value="" autocomplete="off" placeholder="Mot de passe *" >						<span class="alerte">Votre mot de passe doit contenir au moins 8 caract&egrave;res, dont une lettre et un chiffre.</span>					</div>					<div class="form-group">						<label  for="confirm_password" class="sr-only" >Confirmation de mot de passe *</label>						<input type="password" class="form-control" name="confirm_password" id="confirm_password" required minlength="8" equalTo="#password" maxlength="100" value="" autocomplete="off" placeholder="Confirmation de mot de passe *" >					</div>					<div class="form-group">							<button id="budgetparticipatif-lostpassword-button" class="btn-block btn-include" type="submit" name="action_doReinitPassword">Valider</button>					</div>				</form>			</#if>	 	</#if>	</div> </div></div><script src="js/jquery/plugins/validation/jquery.validate.min.js"></script><script src="js/jquery/plugins/validation/additional-methods.min.js"></script><script>$(document).ready(function(){	// validate signup form on keyup and submit/*	$("#reinitPassword").validate({		messages: {			password: {				required: "Veuillez entrer votre nouveau mot de passe",				minlength: "Votre mot de passe ne peux faire moins de 8 caract&egrave;res"			},			confirm_password: {				required: "Veuillez confirmer votre nouveau mot de passe",				minlength: "Votre mot de passe ne peux faire moins de 8 caract&egrave;res",				equalTo: "Les mots de passe saisient ne sont pas identiques !"			},		}	});*/});</script>
