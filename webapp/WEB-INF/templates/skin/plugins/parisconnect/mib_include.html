<div class="row bg-color3 mib-container">
	<div class="col-xs-12 col-sm-6">
		<div class="title1">
			<img class="img-responsive mib-container-title-img" src="images/local/skin/plugins/parisconnect/mib.png" alt="" title="">
			<span class="mib-container-title">#i18n{parisconnect.mibInclude.title}</span>
		</div>
		<div class="content-type1">#i18n{parisconnect.mibInclude.description}</div>
		Grâce à <strong><a href="https://moncompte.paris.fr/moncompte" title="Lien vers Mon Compte (nouvel onglet)" target="_blank">Mon Compte</a></strong>, gardez un historique de vos contacts avec la ville.
	</div>
	<div class="col-xs-12 col-sm-6">
		<form role="form" method="post" id="form-mib">
		<input type="hidden" name="token" value="${token}" id="token-form-mib">
		<div class="form-group">
			<label class="sr-only"></label>
			<textarea class="form-control" rows="3" class="form-control" data-validation="required"  required="required"  name="message" id="message-mib"></textarea>
			<span class="messages_errors_div_text messages_errors_message" > </span>
		</div>
	  <div class="form-group">
			<label for="email" class="mib-email-label">#i18n{parisconnect.mibInclude.mibEmailLabel}</label>
			<input class="form-control" type="email"  data-validation="custom" placeholder="#i18n{parisconnect.mibInclude.mibEmailPlaceholder}" value="${user_email!}" name="email-mib" id="email-mib">
			<span class="messages_errors_div_text messages_errors_mail" > </span>
		</div>
		<div class="form-group">
			<button class="btn btn-block btn-include" type="submit" id="btn-submit-mib" data-loading-text="#i18n{parisconnect.mibInclude.btnSubmitLoading}">#i18n{parisconnect.mibInclude.btnSubmit}</button>
			<span class="messages_infos_div_text"> </span>
		</div>
	</form>
	</div>
</div>
<script type="text/javascript">
	$(document).ready(function(){
		addControlOnFormMib();
	});
</script>
