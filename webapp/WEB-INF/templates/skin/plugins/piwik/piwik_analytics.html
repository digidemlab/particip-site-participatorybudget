<!-- Piwik --><script type="text/javascript">var _paq = _paq || [];_paq.push([function() {var self = this;function getOriginalVisitorCookieTimeout() {	var now = new Date(),	nowTs = Math.round(now.getTime() / 1000),	visitorInfo = self.getVisitorInfo();	var createTs = parseInt(visitorInfo[2]);	var cookieTimeout = 33696000; // 13 mois en secondes	var originalTimeout = createTs + cookieTimeout - nowTs;	return originalTimeout;  }  this.setVisitorCookieTimeout(getOriginalVisitorCookieTimeout());}]);_paq.push(['trackPageView']);_paq.push(['enableLinkTracking']);(function(){ var u=(("https:" == document.location.protocol) ? "${server_https_url}" : "${server_http_url}");_paq.push(['setSiteId', ${site_id}]);_paq.push(['setTrackerUrl', u+'piwik.php']);var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0]; g.type='text/javascript'; g.defer=true; g.async=true; g.src=u+'piwik.js';s.parentNode.insertBefore(g,s); })();</script><noscript><p><img src="${server_https_url}piwik.php?idsite=${site_id}" style="border:0;" alt="" /></p></noscript><!-- End Piwik Code --><!-- Piwik OptOut Modal -->	<div class="modal modal-static fade" id="piwik-optout-modal" role="dialog" aria-hidden="true">		<div class="modal-dialog">			<div class="modal-content">				<div class="modal-header">					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>					<h4 class="modal-title">Politique de gestion des statistiques</h4>				</div>				<div class="modal-body">					<iframe style="border: 0; width: 100%; height:160px" src="https://piwik.apps.paris.fr:443/piwik/index.php?module=CoreAdminHome&action=optOut&language=fr"></iframe>				</div>			</div>		</div>	</div>
